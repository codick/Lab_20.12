<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
{% block title %}Login{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Login"></td>
        </tr>
        <tr>
            <td><a href="{% url 'signup' %}">Зарегистрироваться</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'main' %}">Домой</a></td>
        </tr>
    </table>
</form>
{% endblock %}
</body>
</html>
